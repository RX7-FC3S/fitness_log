<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness Log</title>

    <meta name="theme-color" content="#6366f1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fitness Log">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/navigo@8.11.1/lib/navigo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/locale/zh-cn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/timezone.js"></script>
    <script>
        if (dayjs && typeof dayjs.extend === 'function') {
            if (dayjs.utc) {
                dayjs.extend(dayjs.utc);
            }
            if (dayjs.timezone) {
                dayjs.extend(dayjs.timezone);
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body id="app">
    <header class="app-header">
        <h1 class="logo" id="app-logo">Fitness Log</h1>
        <span class="header-var" id="header-var"></span>
    </header>

    <main class="app-main" id="main-content"></main>

    <footer class="app-footer hidden" id="app-footer"></footer>
    <div class="modal-container hidden" id="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-body" id="modal-content"></div>
    </div>
    <script src="/static/js/app.js" type="module"></script>
</body>

</html>
